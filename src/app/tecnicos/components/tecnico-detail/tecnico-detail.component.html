<mat-card
  class="detail-card"
  *ngIf="tecnico$ | async as pessoa; else loadingOrError"
>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
    <mat-card-title>{{ pessoa.nome }}</mat-card-title>
    <mat-card-subtitle>{{ pessoa.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Criado em:</strong> {{ pessoa.dataCriacao }}</p>
    <p><strong>CPF:</strong> {{ pessoa.cpf }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button routerLink="/tecnicos">Voltar</button>
    <button mat-flat-button color="primary" routerLink="edit/{{ pessoa.id }}">Editar</button>
  </mat-card-actions>
</mat-card>

<ng-template #loadingOrError>
  <app-loader label="Carregando tecnico..."></app-loader>
</ng-template>
