<div
  class="mat-elevation-z8"
  *ngIf="chamados$ | async as dataSource; else loading"
>
  <h2>Lista de chamados</h2>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" [trackBy]="trackById">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="min-width: 30px;">#</th>
        <td mat-cell *matCellDef="let chamado">{{ chamado.id }}</td>
      </ng-container>
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let chamado">{{ chamado.titulo }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let chamado">
          <app-status-chip [status]="chamado.status">
          </app-status-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef>Prioridade</th>
        <td mat-cell *matCellDef="let chamado">
          <app-prioridade-chip [prioridade]="chamado.prioridade">
          </app-prioridade-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="observacoes">
        <th mat-header-cell *matHeaderCellDef>Observações</th>
        <td mat-cell *matCellDef="let chamado">{{ chamado.observacoes }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a
            mat-icon-button
            color="primary"
            routerLink="edit/{{ element.id }}"
            matTooltip="Editar chamado"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a
            mat-icon-button
            color="accent"
            routerLink="{{ element.id }}"
            matTooltip="Visualizar"
          >
            <mat-icon>visibility_on</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="buttonfab">
    <a mat-fab color="accent" routerLink="new" >
      <mat-icon>assignment</mat-icon>
    </a>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/1.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/img/3.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/img/5.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<ng-template #loading>
  <app-loader label="Carregando chamados..."></app-loader>
</ng-template>
