<div class="confirm-dialog">
  <div class="confirm-dialog__icon-wrap">
    <mat-icon class="confirm-dialog__icon">delete_forever</mat-icon>
  </div>
  <h2 class="confirm-dialog__title">{{ data.title }}</h2>
  <p class="confirm-dialog__message">{{ data.message }}</p>
  <div class="confirm-dialog__actions">
    <button mat-stroked-button class="confirm-dialog__btn-cancel" mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="warn" class="confirm-dialog__btn-confirm" [mat-dialog-close]="true">Deletar</button>
  </div>
</div>
