<div class="page-container--narrow" *ngIf="!loading && !error; else loadingOrError">
  <div class="form-card">
    <h2 class="form-card__title">Editar cliente</h2>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <section formArrayName="perfils" class="checkbox-section">
        <mat-checkbox class="margin" color="primary" formControlName="0">Admin</mat-checkbox>
        <mat-checkbox class="margin" color="primary" formControlName="1">Cliente</mat-checkbox>
        <mat-checkbox class="margin" color="primary" formControlName="2">Tecnico</mat-checkbox>
      </section>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome do cliente" formControlName="nome" required />
        <mat-error *ngIf="clienteForm.get('nome')?.errors?.['required']">Campo obrigatorio</mat-error>
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput mask="000.000.000-00" placeholder="CPF do cliente" [dropSpecialCharacters]="false"
          formControlName="cpf" required />
        <mat-error *ngIf="clienteForm.get('cpf')?.errors?.['required']">Campo obrigatorio</mat-error>
        <mat-error *ngIf="clienteForm.get('cpf')?.errors?.['mask']">Formato de CPF invalido</mat-error>
        <mat-icon matPrefix>credit_card</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email do cliente" formControlName="email" type="email" required />
        <mat-error *ngIf="clienteForm.get('email')?.errors?.['required']">Campo obrigatorio</mat-error>
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha do cliente" formControlName="senha" type="password" />
        <mat-error *ngIf="clienteForm.get('senha')?.errors?.['required']">Campo obrigatorio</mat-error>
        <mat-error *ngIf="clienteForm.get('senha')?.errors?.['minlength']">O minimo sao 8 caracteres</mat-error>
        <mat-icon matPrefix>key</mat-icon>
      </mat-form-field>
      <span class="mat-error" *ngIf="clienteForm.get('perfils')?.errors?.['sometrue']">
        Marque pelo menos uma funcao para o usuario
      </span>
      <div class="form-card__actions">
        <button mat-button type="button" routerLink="/clientes">Cancelar</button>
        <button mat-flat-button color="primary" [disabled]="clienteForm.invalid">Salvar</button>
      </div>
    </form>
  </div>
</div>
<ng-template #loadingOrError>
  <app-loader *ngIf="loading" label="Carregando registro de cliente..."></app-loader>
  <p *ngIf="error" class="error-message">{{ errorMsg }}</p>
</ng-template>
