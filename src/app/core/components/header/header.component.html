
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <!-- Logo -->
    <div class="sidebar-logo">
      <img src="assets/img/helpr-large-white-logo.png" width="120" alt="Helpr Manager" />
    </div>

    <!-- User Info Card -->
    <div class="sidebar-user">
      <div class="sidebar-user__avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="sidebar-user__info">
        <span class="sidebar-user__role">{{ roleUser }}</span>
        <span class="sidebar-user__email">{{ emailUser }}</span>
      </div>
    </div>

    <div class="sidebar-divider"></div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <a
        class="sidebar-nav__item"
        *ngFor="let item of itensMenu; trackBy: trackByLink"
        [routerLink]="item.link"
        routerLinkActive="sidebar-nav__item--active"
        (click)="closeDrawer()"
      >
        <mat-icon class="sidebar-nav__icon">{{ item.icon }}</mat-icon>
        <span class="sidebar-nav__label">{{ item.label }}</span>
      </a>

    </nav>

    <!-- Session info + Logout at bottom -->
    <div class="sidebar-footer">
      <div class="sidebar-footer__session" *ngIf="tokenExpirationDate">
        <mat-icon class="sidebar-footer__icon">schedule</mat-icon>
        <span>Sessao expira: {{ tokenExpirationDate | date: "dd/MM/yyyy" }}</span>
      </div>
      <div class="sidebar-divider"></div>
      <a class="sidebar-nav__item sidebar-nav__item--danger" (click)="logout(); closeDrawer()">
        <mat-icon class="sidebar-nav__icon">logout</mat-icon>
        <span class="sidebar-nav__label">Sair</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- TopBar (sticky) -->
    <mat-toolbar class="app-topbar">
      <div class="topbar__left">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          class="topbar__menu-btn"
          (click)="toggleDrawer()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span class="topbar__page-title">{{ pageTitle }}</span>
      </div>

      <div class="topbar__right">
        <button mat-icon-button class="topbar__action" matTooltip="Tela cheia" (click)="toggleFullscreen()">
          <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
        </button>

        <div class="topbar__divider"></div>

        <div class="topbar__user" [matMenuTriggerFor]="userMenu">
          <div class="topbar__user-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <span class="topbar__user-name">{{ emailUser | slice:0:20 }}</span>
          <mat-icon class="topbar__user-arrow">expand_more</mat-icon>
        </div>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Pagina Inicial</span>
          </button>
          <button mat-menu-item routerLink="/manual-do-software">
            <mat-icon>help_outline</mat-icon>
            <span>Manual</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon color="warn">logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Content Area -->
    <div class="content-area">
      <div class="page-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
